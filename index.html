<html>

<head>

    <link href="style.css" rel="stylesheet" type="text/css">

    <script>
        
    function openModalImage()
    {
        const zoomImage = document.querySelector(".zoom-image");
        zoomImage.classList.add("zooming-image");

    }
    function closeModalImage()
    {
        const zoomImage = document.querySelector(".zoom-image");
        zoomImage.classList.remove("zooming-image");
    }

    </script>

</head>


<body>

    <input type="image" src="460149-snow-forest-wallpaper-2560x1440-retina.jpg" class="adjust-image">
    
    <div class="zoom-image">
    
         <input type="image" src="iconfinder_close16_216470.svg" id="close">

         <div class="zoom">
         <img src="460149-snow-forest-wallpaper-2560x1440-retina.jpg" class="zoom-animation">
         </div>

    </div>

    <script>
    
    const buttonModaImage = document.querySelector(".adjust-image");
    const closeButton = document.querySelector("#close");

    buttonModaImage.addEventListener("click",openModalImage);
    closeButton.addEventListener("click",closeModalImage);

    </script>

      

     





</body> 

</html>
